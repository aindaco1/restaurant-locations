---
layout: default
---

<article class="page">
  <header class="page-title">
    <h1 class="page-title__heading">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="page-title__subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>
  
  <div class="page__content">
    {{ content }}
  </div>
</article>
