# NM Health Code Violations Finder
# Jekyll Configuration

# Site Settings
title: "ABQ Health Code Violations"
description: "Restaurant health inspection tracker for Albuquerque"
url: "https://healthcode.dustwave.xyz"
baseurl: ""
lang: en

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# SCSS/SASS Configuration
sass:
  sass_dir: assets/partials
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - .git/
  - .github/
  - README.md
  - LICENSE
  - agents.md
  - requirements.txt
  - "*.py"

# Include data files
include:
  - data

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Performance
livereload: true
open_url: false

# SEO
twitter:
  username: 
github:
  username: aindaco1

