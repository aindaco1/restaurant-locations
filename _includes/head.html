<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="baseurl" content="{{ site.baseurl }}">
  
  {% seo %}
  
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="icon" href="{{ '/favicon.svg' | relative_url }}" type="image/svg+xml">
  
  <!-- Preconnect to CDN for performance -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  
  <!-- Load app.js BEFORE Alpine.js so components are registered -->
  <script src="{{ '/assets/js/app.js' | relative_url }}" defer></script>
  
  <!-- Alpine.js must load AFTER app.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  {% feed_meta %}
</head>
