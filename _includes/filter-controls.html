<div class="filter-panel" x-data="filterControls()">
  <div class="filter-panel__header">
    <h3>Filters</h3>
    <button 
      @click="resetFilters" 
      class="btn btn--small btn--secondary"
      aria-label="Reset all filters">
      Reset
    </button>
  </div>
  
  <!-- City Filter -->
  <div class="filter-panel__group">
    <label class="filter-panel__label">City</label>
    <select 
      x-model="selectedCities" 
      @change="applyFilters" 
      class="select"
      multiple
      size="4"
      style="height: auto; min-height: 100px;"
      aria-label="Select cities">
      <template x-for="city in cities" :key="city">
        <option :value="city" x-text="city"></option>
      </template>
    </select>
    <small style="display: block; margin-top: 4px; color: #757575;">Hold Cmd/Ctrl to select multiple</small>
  </div>
  
  <!-- Date Range Filter -->
  <div class="filter-panel__group">
    <label class="filter-panel__label">Date Range</label>
    <select 
      x-model="dateRange" 
      @change="applyFilters" 
      class="select"
      aria-label="Select date range">
      <option value="30">Last 30 days</option>
      <option value="90">Last 90 days</option>
      <option value="180">Last 6 months</option>
      <option value="365">Last year</option>
      <option value="all">All time</option>
    </select>
  </div>
  
  <!-- Severity Filter -->
  <div class="filter-panel__group">
    <label class="filter-panel__label">Severity</label>
    <div class="filter-panel__controls" style="display: flex; gap: 8px; flex-wrap: wrap;">
      <label class="checkbox">
        <input type="checkbox" value="high" x-model="selectedSeverity" @change="applyFilters">
        <span class="checkbox__label">ðŸ”´ High</span>
      </label>
      <label class="checkbox">
        <input type="checkbox" value="medium" x-model="selectedSeverity" @change="applyFilters">
        <span class="checkbox__label">ðŸŸ  Medium</span>
      </label>
      <label class="checkbox">
        <input type="checkbox" value="low" x-model="selectedSeverity" @change="applyFilters">
        <span class="checkbox__label">ðŸŸ¡ Low</span>
      </label>
    </div>
  </div>
  
  <!-- Search -->
  <div class="filter-panel__group">
    <label class="filter-panel__label" for="search-input">Search by name</label>
    <input 
      type="text" 
      id="search-input"
      class="input" 
      placeholder="Restaurant name..." 
      x-model="searchQuery"
      @input="applyFilters"
      aria-label="Search restaurants by name">
  </div>
</div>
